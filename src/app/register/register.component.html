<app-header></app-header>
<div class="vh-100" style="background-color: #eee; padding-bottom: 60%; padding-top: 2%;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 30px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 ">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">SUBSCRIPTION</p>

                <form [formGroup]="profileForm" (ngSubmit)="submit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                    <div class="form-outline flex-fill mb-0">
                      <!-- <label class="form-label" for="form3Example1c">First Name</label> -->
                      <input type="text"  class="form-control" placeholder="First Name" formControlName="firstname" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                    <div class="form-outline flex-fill mb-0">
                      <!-- <label class="form-label" for="form3Example1c">Second Name</label> -->
                      <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                    <div class="form-outline flex-fill mb-0">
                      <!-- <label class="form-label" for="form3Example3c" >Email ID</label> -->
                      <input type="email"  class="form-control" placeholder="Email Address" formControlName="email" />
                      
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                    <div class="form-outline flex-fill mb-0">
                      <!-- <label class="form-label" for="form3Example3c" >Email ID</label> -->
                      <input type="number" class="form-control" placeholder="Mobile Number" formControlName="mobilenumber" />
                      
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                    <div class="form-outline flex-fill mb-0">
                      <!-- <label class="form-label" for="form3Example4c">Password</label> -->
                      <input type="password"  class="form-control" placeholder="Password" formControlName="password" />
                   
                    </div>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                      I agree all statements in Terms of service
                    </label>
                  </div>
                  <br>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 ">
                    <button type="submit" class="btn btn-info btn-dark">SUBSCRIBE</button>
                    <!-- <a href="#" class="btn btn-primary btn-dark" type="submit">SUBSCRIBE</a> -->
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://th.bing.com/th/id/OIP.573BF5HmwojufIpkJmxJ9gAAAA?pid=ImgDet&w=223&h=244&c=7&dpr=1.5"
                  class="img-fluid" alt="Sample image" style="height: 80%;padding-left: 15%;border-radius: 6rem;">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
