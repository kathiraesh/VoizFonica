<div style="padding-bottom: 0%; background-color: rgb(241, 237, 237);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1.7rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Begin your journey at VoizFonica</p>
              <form [formGroup]="profileForm1" (ngSubmit)="submit()" class="center" >
              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX">Email</label>
                <input type="email" id="typeEmailX" class="form-control" placeholder="Enter your Email ID" formControlName="email" />
                
              </div>

              <div class="form-outline form-white mb-4"><label class="form-label" for="typePasswordX">Password</label>
                <input type="password" id="typePasswordX" class="form-control " placeholder="Enter Your Password" formControlName="password" />
                
              </div>
               <br>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
              <button type="submit" class="btn btn-info btn-light">LogIn</button>
